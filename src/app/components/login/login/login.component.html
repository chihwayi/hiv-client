<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 25rem;">
    <div class="card-body">
      <h4 class="text-center mb-4">Login to Your Account</h4>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group mb-3">
          <label for="usernameOrEmail">Email or Username</label>
          <input type="text" id="usernameOrEmail" formControlName="usernameOrEmail" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <div class="text-center mt-3">
        <a href="/register" class="text-muted">Don't have an account? Register here</a>
      </div>
    </div>
  </div>
</div>
