<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 25rem;">
    <div class="card-body">
      <h4 class="text-center mb-4">Create an Account</h4>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group mb-3">
          <label for="username">Full Name</label>
          <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="form-group mb-3">
          <label for="roles">Roles</label>
          <select id="roles" formControlName="roles" class="form-control">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success btn-block">Register</button>
      </form>
      <div class="text-center mt-3">
        <a href="/login" class="text-muted">Already have an account? Login here</a>
      </div>
    </div>
  </div>
</div>
